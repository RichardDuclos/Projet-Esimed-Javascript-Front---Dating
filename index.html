<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exemple JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="library/star-rating.js/dist/star-rating.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="res/css/index.css"/>
</head>
<body>
<div id="main-spinner" class="spinner-border text-primary hidden" role="status">
    <span class="sr-only"></span>
</div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-brand" href="#">Speedy Notes</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <!--<a class="nav-link active" aria-current="page">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
                </ul>
            </div>
        </div>
    </nav>
    <div id="content"></div>

    <div  class="modal fade" id="login_modal" tabindex="-1">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Se connecter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="login-spinner" class=" modal-spinner hidden spinner-border text-primary" role="status">
                        <span class="sr-only"></span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="loginemail" placeholder="Email">
                        <div class="erreur error-register" id="error-login-email"></div>

                        <input class="form-control" id="loginpassword" type="password" placeholder="Mot de passe">
                        <div class="erreur error-register" id="error-login-password"></div>

                    </div>
                    <div id="loginResult" class="erreur">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="modalloginclose" data-bs-dismiss="modal">Fermer</button>
                    <button id="loginSubmit" type="button" class="btn btn-primary">Connexion</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="register_modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Créer un compte</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="register-spinner" class="modal-spinner hidden spinner-border text-primary" role="status">
                        <span class="sr-only"></span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="registeremail" placeholder="Email">
                        <div class="erreur error-register" id="error-register-email"></div>
                        <input class="form-control" id="registerpassword" type="password" placeholder="Mot de passe">
                        <div class="erreur error-register" id="error-register-password"></div>
                        <input class="form-control" id="registerfirstName" type="text" placeholder="Prenom">
                        <div class="erreur error-register" id="error-register-firstname"></div>
                        <input class="form-control" id="registerlastName" type="text" placeholder="Nom">
                        <div class="erreur error-register" id="error-register-lastname"></div>
                        <input class="form-control" id="registerbirthday" type="date" placeholder="Nom">
                        <div class="erreur error-register" id="error-register-birthday"></div>
                    </div>
                    <div id="registerResult" class="erreur">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="modalregisterclose" data-bs-dismiss="modal">Fermer</button>
                    <button id="registerSubmit" type="button" class="btn btn-primary">S'enregistrer</button>
                </div>
            </div>
        </div>
    </div>
    <div class="position-fixed top-0 end-0" style="z-index: 11">
        <div id="registerConfirm" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path fill="green" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>

                Votre compte à bien été créé, vous pouvez maintenant vous connecter
            </div>
        </div>
        <div id="loginConfirm" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">

                Bienvenue
            </div>
        </div>

    </div>

    <script type="application/ecmascript" src="app/storage/localStorage.js"></script>
    <script src="library/star-rating.js/dist/star-rating.js"></script>

    <script type="application/ecmascript" src="app/services/DateAPI.js"></script>
    <script type="application/ecmascript" src="app/tools.js"></script>
    <script type="application/ecmascript" src="app/model/model.js"></script>
    <script type="application/ecmascript" src="app/model/classes.js"></script>
    <script type="application/ecmascript" src="app/controllers/basecontroller.js"></script>
    <script>navigate("index")</script>
</body>
</html>
